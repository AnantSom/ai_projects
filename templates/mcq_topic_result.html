<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated MCQs for {{ topic }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <div class="mb-6">
            <a href="/mcq-topic" class="text-indigo-600 hover:text-indigo-800 font-medium">‚Üê Generate for a New Topic</a>
        </div>
        <h2 class="text-2xl font-bold text-indigo-600 mb-2">Answer Questions About:</h2>
        <h3 class="text-xl font-semibold text-gray-700 mb-6">{{ topic }}</h3>
        <form method="POST" action="/mcq-topic/submit">
            <!-- Start of Questions Loop -->
            {% for q in questions %}
                <!-- Capture the unique index for this question -->
                {% set question_id = loop.index0 %}
                <div class="mb-6 p-4 border border-gray-200 rounded-lg">
                    <p class="font-semibold text-lg mb-3">{{ loop.index }}. {{ q.question }}</p>
                    <div class="ml-4 space-y-2">
                        {% for option in q.options %}
                            <label class="flex items-start cursor-pointer hover:bg-gray-50 p-2 rounded">
                                <!-- Use the captured question_id for the name attribute -->
                                <input type="radio" name="q{{ question_id }}" value="{{ option }}" required class="mr-3 mt-1 flex-shrink-0">
                                <span>{{ option }}</span>
                            </label>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <!-- End of Questions Loop -->

            <input type="hidden" name="topic" value="{{ topic }}">
            <input type="hidden" name="answers_json" value="{{ answers_json }}">
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-200 font-semibold">
                Submit Answers
            </button>
        </form>
    </div>
</body>
</html>
