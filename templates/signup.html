<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <div class="mb-4">
        <a href="/" class="text-indigo-600 hover:text-indigo-800 font-medium">â† Back to Home</a>
    </div>
        <h2 class="text-2xl font-bold mb-4 text-center">Signup</h2>
        <form method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Username" required class="w-full border rounded px-3 py-2" />
            <input type="password" name="password" placeholder="Password" required class="w-full border rounded px-3 py-2" />
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Signup</button>
        </form>
        <p class="text-sm text-center mt-4">Already have an account? 
            <a href="/login" class="text-blue-500 hover:underline">Login here</a>
        </p>
    </div>
</body>
</html>
