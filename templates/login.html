<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <div class="mb-4">
        <a href="/" class="text-indigo-600 hover:text-indigo-800 font-medium">‚Üê Back to Home</a>
    </div>
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Username" required class="w-full border rounded px-3 py-2" />
            <input type="password" name="password" placeholder="Password" required class="w-full border rounded px-3 py-2" />
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Login</button>
        </form>
        <p class="text-sm text-center mt-4">Don't have an account? 
            <a href="/signup" class="text-green-500 hover:underline">Signup here</a>
        </p>
    </div>
</body>
</html>
