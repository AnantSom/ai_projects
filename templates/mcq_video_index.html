<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator from Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-xl">
        <div class="mb-4">
            <a href="/" class="text-indigo-600 hover:text-indigo-800 font-medium">‚Üê Back to Home</a>
        </div>
        <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">Generate MCQs from YouTube Video</h2>
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}
        <form method="POST" action="/mcq" class="space-y-4">
            <div>
                <label for="video_url" class="block font-semibold text-gray-700 mb-2">YouTube Video URL</label>
                <input type="url" id="video_url" name="video_url" placeholder="https://www.youtube.com/watch?v=..." required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div>
                <label for="mcq_count" class="block font-semibold text-gray-700 mb-2">Number of Questions</label>
                <input type="number" id="mcq_count" name="mcq_count" min="1" max="20" value="5" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition duration-200">
                Generate MCQs
            </button>
        </form>
    </div>
</body>
</html>
