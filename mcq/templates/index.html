<!DOCTYPE html>
<html>
<head>
    <title>MCQ Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-xl">
        <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">Generate MCQs from YouTube Video</h2>
        {% if error %}
            <p class="text-red-500 text-center mb-4">Error: {{ error }}</p>
        {% endif %}
        <form method="POST" class="space-y-4">
            <div>
                <label for="video_url" class="block font-semibold">YouTube Video URL</label>
                <input type="text" id="video_url" name="video_url" placeholder="https://www.youtube.com/watch?v=..." required
                    class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div>
                <label for="mcq_count" class="block font-semibold">How many MCQs do you want?</label>
                <input type="number" id="mcq_count" name="mcq_count" min="1" max="50" value="5"
                    class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
                Generate MCQs
            </button>
        </form>
    </div>
</body>
</html>
