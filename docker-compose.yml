version: "3.9"

services:
  web:
    build: .
    ports:
      - "10000:10000"
    env_file:
      - .env
    environment:
      DB_HOST: db  # ğŸ” Override DB host just for Docker
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: user_auth_db
      POSTGRES_USER: flask_user
      POSTGRES_PASSWORD: flaskpass123
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"  # ğŸ‘ˆ maps container port 5432 to host 5433


volumes:
  pgdata:
